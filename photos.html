  <style>
    body {

      background: url('photo9.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .photo-gallery img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .photo-gallery img:hover {
      transform: scale(1.05);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 50px;
    }

    .back-link a {
      color: #00aced;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
